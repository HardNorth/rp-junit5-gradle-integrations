apply plugin: 'java-library'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5
    testImplementation "org.junit.jupiter:junit-jupiter:${junit_version}"
    testImplementation "org.junit.jupiter:junit-jupiter-params:${junit_version}"

    // Report Portal
    testImplementation 'com.epam.reportportal:agent-java-junit5:5.1.5'
    testImplementation 'com.epam.reportportal:logger-java-selenide:5.1.2'
    testImplementation 'com.epam.reportportal:logger-java-logback:5.1.3'

    // Web Driver
    testImplementation 'com.codeborne:selenide:6.11.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.3.1'

    // Logging
    testImplementation 'org.slf4j:slf4j-api:1.7.36'
    testImplementation 'ch.qos.logback:logback-classic:1.2.11'
    testImplementation 'org.aspectj:aspectjweaver:1.9.2'
}

test {
    outputs.upToDateWhen { return false }
    useJUnitPlatform()
    doFirst {
        def weaver = configurations.testRuntimeClasspath.find { it.name.contains("aspectjweaver") }
        jvmArgs += "-javaagent:$weaver"
    }
    testLogging {
        events "failed"
        exceptionFormat "full"
    }
}

wrapper {
    gradleVersion = '6.9.2'
}
